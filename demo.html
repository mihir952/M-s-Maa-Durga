<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
</head>
<body>
    <div class="row">
        <img src="./Assest/chair.jpeg" alt="">
        <div class="card-body">
            <h3>Chair</h3>
            <p>Lorem ipsum dolor sit amet.</p>
            <h5>Price ₹999</h5>
            <button class="addToCart">Order Now</button>
        </div>
    </div>
    <!-- Add more product rows if needed -->

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems">
        </ul>
        <p>Total Price: ₹<span id="totalPrice">0</span></p>
    </div>

    <script>
        const cart = [];
        let total = 0;

        const updateCartDisplay = () => {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            
            total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ₹${item.price} - Quantity: ${item.quantity}`;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });
            
            const totalPrice = document.getElementById('totalPrice');
            totalPrice.textContent = total;
        };

        const addToCartButtons = document.querySelectorAll('.addToCart');

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productName = 'Chair';
                const productPrice = 999;

                // Check if the product is already in the cart
                const existingItem = cart.find(item => item.name === productName);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ name: productName, price: productPrice, quantity: 1 });
                }

                // Update the cart display
                updateCartDisplay();
            });
        });
    </script>
</body>
</html>
